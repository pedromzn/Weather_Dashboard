<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <section class="search">
            <input type="text" placeholder="Escolha o nome de uma cidade" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </section>
        <div class="erro">
            <p>Nome de cidade invalido !</p>
        </div>
        <section class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temperatura">22°c</h1>
            <h2 class="city"> São Paulo</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">10 Km/h</p>
                        <p>Velocidade dos Ventos</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
 
<script src="index.js"></script>    
</body>
</html>
